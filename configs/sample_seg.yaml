logger:
  project_name: ml-ops-train
  save_directory: output
  is_tensorboard: True
  is_wandb: False
  is_mlflow: False

model:
  name: "test_model_seg"
  type:
  pretrained: 

  backbone:
    name: MicroNet #"ResNet18"
    pretrained:
    params:

  neck:

  heads: 
    - name: SegmentationHead
      params:
        n_classes: 79
      loss: 
        name: CrossEntropyLoss
        params:

dataset:
  local_path: demo


train:
  image_size: [64, 64]
  batch_size: 8
  accumulate_grad_batches: 2
  n_workers: 2
  epochs: 20
  n_metrics: 1
  eval_interval: 1
  
  early_stopping:
    monitor: val_loss
    mode: min
    patience: 3

augmentations:
  - name: Rotate
    params:

optimizer:
  name: Adam
  params:
    lr: 0.001
    weight_decay: 0.01

scheduler:
  name: LinearLR
  params:
    start_factor: 0.33
  
